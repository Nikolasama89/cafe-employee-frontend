<div class="flex justify-between items-center mb-6">
  <a
    routerLink="/employees/new"
    class="rounded-xl bg-black text-white px-4 py-2">
    + Create Employee
  </a>
</div>
<div class="p-6">
  <h1 class="text-2xl font-semibold mb-4">Employees</h1>

  <p *ngIf="error" class="text-red-600 mt-2">{{ error }}</p>

  <ng-container *ngIf="employees?.length; else noEmployees">
    <div class="overflow-x-auto rounded-xl border">
      <table class="min-w-full text-left text-sm">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-4 py-3">Name</th>
            <th class="px-4 py-3">Job Title</th>
            <th class="px-4 py-3">Region</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let e of employees" class="border-t">
            <td class="px-4 py-3">{{ e.firstname }} {{ e.lastname }}</td>
            <td class="px-4 py-3">{{ e.jobTitle }}</td>
            <td class="px-4 py-3">{{ e.region }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </ng-container>
  <ng-template #noEmployees>
    <p class="text-sm text-gray-500">No employees loaded yet.</p>
  </ng-template>
</div>
