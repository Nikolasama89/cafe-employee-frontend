<div class="min-h-screen py-10 px-4 bg-gray-50">
    <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow p-6">
      <div class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-semibold">Create User</h1>
        <a routerLink="/users" class="text-sm underline">Back to Users</a>
      </div>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate class="space-y-6">
        <!-- Username -->
        <div>
          <label class="block text-sm font-medium mb-1">Username</label>
          <input
            type="text"
            formControlName="username"
            class="w-full rounded-xl border px-3 py-2 outline-none focus:ring"
            placeholder="jdoe"
            autocomplete="off"
          />
          <p class="text-red-600 text-sm mt-1" *ngIf="controls.username.touched && controls.username.errors?.['required']">
            Username is required
          </p>
          <p class="text-red-600 text-sm mt-1" *ngIf="controls.username.touched && controls.username.errors?.['minlength']">
            Minimum 3 characters
          </p>
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium mb-1">Password</label>
          <div class="relative">
            <input
              [type]="showPassword() ? 'text' : 'password'"
              formControlName="password"
              class="w-full rounded-xl border px-3 py-2 pr-10 outline-none focus:ring"
              placeholder="••••••••"
            />
            <button type="button"
              class="absolute right-2 top-1/2 -translate-y-1/2 text-sm underline"
              (click)="toggleShowPassword()">
              {{ showPassword() ? 'Hide' : 'Show' }}
            </button>
          </div>

          <ul class="text-gray-500 text-xs mt-2 list-disc pl-5">
            <li>At least 6 characters</li>
            <li>At least 1 uppercase & 1 number</li>
          </ul>

          <p class="text-red-600 text-sm mt-1" *ngIf="controls.password.touched && controls.password.errors?.['required']">
            Password is required
          </p>
          <p class="text-red-600 text-sm mt-1" *ngIf="controls.password.touched && controls.password.errors?.['minlength']">
            Minimum 6 characters
          </p>
          <p class="text-red-600 text-sm mt-1" *ngIf="controls.password.touched && controls.password.errors?.['pattern']">
            Must contain uppercase & number
          </p>
        </div>

        <!-- Role -->
        <div>
          <label class="block text-sm font-medium mb-1">Role</label>
          <select formControlName="role" class="w-full rounded-xl border px-3 py-2">
            <option value="" disabled>Select role…</option>
            <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
          </select>
          <p class="text-red-600 text-sm mt-1" *ngIf="controls.role.touched && controls.role.errors?.['required']">
            Role is required
          </p>
        </div>

        <!-- Server error -->
        <div *ngIf="serverError()" class="text-red-600 text-sm">
          {{ serverError() }}
        </div>

        <div class="flex items-center gap-3">
          <button
            type="submit"
            [disabled]="form.invalid || loading()"
            class="rounded-xl bg-black text-white px-4 py-2 disabled:opacity-50">
            {{ loading() ? 'Creating…' : 'Create User' }}
          </button>

          <button type="button" class="rounded-xl px-4 py-2 border" (click)="form.reset()">Reset</button>
        </div>
      </form>
    </div>
  </div>
