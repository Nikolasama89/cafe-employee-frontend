<div class="flex justify-between items-center mb-6">
  <a
    routerLink="/users/new"
    class="rounded-xl bg-black text-white px-4 py-2">
    + Create User
  </a>
</div>
<section class="w-full max-w-6xl mx-auto p-4">
    <header class="flex items-center justify-between mb-4">
      <h1 class="text-2xl font-semibold">Users</h1>
      <div class="flex items-center gap-2">
        <button class="px-3 py-1 border rounded" (click)="reload()">Refresh</button>
        <!-- TODO: <a class="px-3 py-1 border rounded" routerLink="/users/new">New User</a> -->
      </div>
    </header>

    <div *ngIf="loading()" class="p-4 text-gray-500">Φόρτωση...</div>
    <div *ngIf="error()" class="p-4 text-red-600">{{ error() }}</div>

    <app-users-list
      *ngIf="!loading() && !error()"
      [users]="users()"
      (delete)="handleDelete($event)">
    </app-users-list>
</section>
